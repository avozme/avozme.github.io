<h1>Tabla de multiplicar</h1>
<div id='salida' style='text-align: center; border-style: solid; border-color: black'></div>
<script>
   var n = prompt("Dime un n√∫mero");
   for (i = 1; i <= 10; i++) {
      document.getElementById('salida').innerHTML += n + " x " + i + " = " + n*i + "<br>";
   }
</script>
