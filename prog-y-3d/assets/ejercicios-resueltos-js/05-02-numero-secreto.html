<h1>Juego del número secreto</h1>
<div id='salida' style='text-align: center; border-style: solid; border-color: black'></div>
<script>
   var num_secreto = Math.trunc(Math.random()*100 + 1); 
   var num;
   var intentos = 1;
   var acertado = false;
   num = prompt("Adivina el número secreto... (de 1 a 100)");
   while (acertado == false) {
      if (num > num_secreto) {
         num = prompt("El número secreto es MENOR. Inténtalo de nuevo:");
         intentos++;
      }
      if (num < num_secreto) {
         num = prompt("El número secreto es MAYOR. Inténtalo de nuevo:");
         intentos++;
      }
      if (num == num_secreto) {
         acertado = true;
      }
   }
   document.getElementById('salida').innerHTML = "ENHORABUENA!!!<br>Has necesitado " + intentos + " intentos";
</script>
