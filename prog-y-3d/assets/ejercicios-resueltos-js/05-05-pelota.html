<h1>Pelota rebotona</h1>
<body>
   <img src='pelota.png' style='width: 100px; height: 100px; position: absolute' id='pelota'>
   <script>
       var pos_x = 1;
       var pos_y = 100;
       var mov_x = 5;
       var mov_y = -5;
       var movimientos = 0;
       var anchura_pantalla = window.innerWidth-100;
       var altura_pantalla = window.innerHeight-100;
       var velocidad = 20;
       var duracion = 10000;
       mover_pelota();

       function mover_pelota() {
           pos_x = pos_x + mov_x;
           pos_y = pos_y + mov_y;
           document.getElementById('pelota').style.left = pos_x;
           document.getElementById('pelota').style.top = pos_y;
           console.log("pos = (" + pos_x + "," + pos_y + ") | mov = (" + mov_x + "," + mov_y + ") | screen = (" + anchura_pantalla + "," + altura_pantalla + ")");
           console.log(screen.heigth);
           if (pos_x > anchura_pantalla) mov_x = -5;
           if (pos_x < 0) mov_x = 5;
           if (pos_y > altura_pantalla) mov_y = -5;
           if (pos_y < 0) mov_y = 5;
           movimientos++;
           if (movimientos < duracion) {
                setTimeout('mover_pelota()', velocidad);
           }
       }


   </script>
</body>
