<html>
<head>
    <title>Pelota de goma</title>
</head>
<body>
    <!-- Esta es la imagen de la pelota -->
    <img src='pelota.png' style='width: 100px; position: absolute' id='pelota'>
    <script>    
       var pos_x = 1;     // Posición de la pelota
       var pos_y = 100;
       var mov_x = 5;     // Dirección de movimiento de la pelota
       var mov_y = -5;
       var movimientos = 0;  // Número de veces que se ha movido la pelota
       var anchura_pantalla = window.innerWidth-100;   // Anchura útil de la pantalla (le restamos 100px, que es la anchura de la pelota)
       var altura_pantalla = window.innerHeight-100;   // Altura útil de la pantalla (le restamos 100px, que es la altura de la pelota)
       var velocidad = 20;   // Velocidad de movimiento (cuanto menor, más rápido se mueve)
       var duracion = 10000; // Número de veces que se va a mover la pelota
       mover_pelota();       // Lanzamos la rutcina de movimiento

       function mover_pelota() {
           // Actualizamos la posición de la pelota
           pos_x = pos_x + mov_x;
           pos_y = pos_y + mov_y;
           document.getElementById('pelota').style.left = pos_x;
           document.getElementById('pelota').style.top = pos_y;
           // Comprobamos si la pelota ha alcanzado los bordes de la pantalla.
           // Si es así, la hacemos rebotar cambiando la dirección del movimiento.
           if (pos_x > anchura_pantalla) mov_x = -5;
           if (pos_x < 0) mov_x = 5;
           if (pos_y > altura_pantalla) mov_y = -5;
           if (pos_y < 0) mov_y = 5;
           // Contador del número de movimientos
           movimientos++;
           // Si todavía no hemos alcanzado el número máximo de movimientos, programamos
           // la rutina de movimiento para dentro de "velocidad" milisegundos.
           if (movimientos < duracion) {
                setTimeout('mover_pelota()', velocidad);
           }
       }


   </script>
</body>
</html>
